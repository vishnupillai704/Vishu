<!DOCTYPE html>
<html>
    <head class="head">
        <link rel="stylesheet" href="style2.css">
      
    </head>
    <body class="body">
        <div class="vibes"><strong>GOOD VIBES FORM</strong></div>
        
        <div class="Title">TELL US SOMETHING POSITIVE THAT HAPPENED TO YOY TODAY</div>
        <form class="form">
            <br>
        <label  for="name">NAME :</label>
        <input  placeholder="Enter your name" type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="email">EMAIL :</label>
        <input placeholder="Enter your email" type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="scale">On a scale of 1-10,how good was it</label>
        <input placeholder="Enter a number between 1 and 10" type="number" name="scale" id="scale">
        <br>
        <br>
        <label for="question">Where did it happen <br></label>
            <select name="question" id="question">
            <option value="q1">At home</option>
            <option value="q2">At work</option>
            <option value="q3">On the street</option>
            </select>
            <br>
            <br>
        <p>At what time of day did it happen ?</p>
        <label for="option-1">Morning</label>
        <input type="radio" id="option-1" name="time" value="Morning">
         <br>
         <br>
        <label for="option-2">Afternoon</label>
        <input type="radio" id="option-2" name="time" value="Afternoon">
        <br>
        <br>
        <label for="option-3">Evening</label>
        <input type="radio" id="option-3" name="time" value="Evening">
        <br>
        <br>
        <p>what emotion did you Experience?</p>
        <label for="option-1">Excited</label>
        <input type="checkbox" id="option-1" name="time" value="Excited">
         <br>
         <br>
        <label for="option-2">Humbled</label>
        <input type="checkbox" id="option-2" name="time" value="Humbled">
        <br>
        <br>
        <label for="option-3">Elated</label>
        <input type="checkbox" id="option-3" name="time" value="Elated">
        <br><br>    
        <label for="option-4">Loved</label>
        <input type="checkbox" id="option-4" name="time" value="Loved">
        <br>
        <br>
        <br>
        <label for="experience">Please describe your positive experience</label>
        <textarea placeholder="Enter your Experience" cols="30" rows="10" name="experience" id="experience"></textarea>
        <input type="submit" value="submit">
        </form>
    
    </body>

</html>
